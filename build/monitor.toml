version="1.0"

[database]
# 数据存储目录,这个配置不要改，不然初始化数据库得改脚本了
dbPath="datadir"
datasource="root:fuzamei@tcp(127.0.0.1)/adeploy?parseTime=true"


[sysmonitor]

# 主链RPC
mainChain = "10.0.0.13:8802"

#监控采集周期
collectMonitorCycle = 15
#资源采集周期
collectResourceCycle = 15
#余额采集周期
collectBalanceCycle = 15
#资源数据保留时间
resourceDataHoldTime = 2592000
#余额数据保留时间
balanceDataHoldTime = 2592000
#多长时间轮讯清理数据
clearDataCycle = 3600
#资源告警伐值
memUsedPercentWarning = 80

cpuUsedPercentWarning = 80

diskUsedPercentWarning = 80

//余额不足20时告警
balanceWarning = 20

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
loglevel = "debug"
logConsoleLevel = "info"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "logs/chain33.log"
# 单个日志文件的最大值（单位：兆）
maxFileSize = 300
# 最多保存的历史日志文件个数
maxBackups = 100
# 最多保存的历史日志消息（单位：天）
maxAge = 28
# 日志文件名是否使用本地事件（否则使用UTC时间）
localTime = true
# 历史日志文件是否压缩（压缩格式为gz）
compress = true
# 是否打印调用源文件和行号
callerFile = false
# 是否打印调用方法
callerFunction = false
